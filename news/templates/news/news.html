{% extends 'home/base.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
{% load static %}
<section class="news-section-3 fix section-padding">
    <div class="container">
        <div class="row g-4">
            {% for el in news %}
            <div class="col-xl-4 col-lg-6 col-md-6 wow fadeInUp" data-wow-delay=".3s">
                <div class="news-card-items mt-0">
                    <div class="news-image">
                        <img src="{% static 'home/assets/img/news/04.jpg' %}" alt="img">
                    </div>
                    <div class="news-content">
                        <ul>
                            <li>
                                <i class="fas fa-calendar-alt"></i>
                               {{ el.date}}
                            </li>
                        </ul>
                        <h3>
                            <a href="/news/detail">
                                {{ el.title }}
                            </a>
                        </h3>
                        <a href="/news/detail" class="theme-btn-2 mt-3">Подробнее <i class="fas fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            {% endfor %}
           
        </div>
    </div>
</section>
{% endblock %}
