{% extends 'online_test/base.html' %}

{% block content %}
{% for item in data %}
<div class="list-group">
  <a href="{{item.link}}" class="list-group-item list-group-item-action" aria-current="true">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{item.name}}</h5>
    </div>
  </a>
</div>
{% endfor %}
{% endblock %}
